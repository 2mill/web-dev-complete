<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tbody border="2">
                <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td class="vertical"></td>
                </tr>
                <tr>
                    <td class="horizontal"></td>
                    <td class = "vertical horizontal"></td>
                    <td class = "vertical horizontal"></td>
                </tr>
                <tr>
                    <td class="horizontal"></td>
                    <td class = "vertical horizontal"></td>
                    <td class="vertical horizontal"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
