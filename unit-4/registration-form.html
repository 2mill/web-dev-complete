<!DOCTYPE html>
<html>

    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form>
            <h1>Register</h1>
            <label for="first-name">First Name:</label>
            <input required type="text" placeholder="John" id="first-name"/>
            <label for="last-name">Last Name:</label>
            <input required type="text" placeholder="Smith" id="last-name"/>
            <br>
            <label for="male">Male</label>
            <input required type="radio" name="gender" id="male" value="male"/>            
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female"/>            
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other"/>            
            <br>
            <label for="email">Email:</label>
            <input required type="email" placeholder="your email" id="email"/>
            <label for="password">Password:</label>
            <input required pattern=".{5,10}"type="password" placeholder="your password" id="password"/>
            <br>
            <label for="birthday">Birthday:</label>
            <label for="month">Month</label>
            <select id="month"
                    name="month" />
              <option>January</option>      
              <option>February</option>      
              <option>March</option>      
              <option>April</option>      
              <option>May</option>      
              <option>June</option>      
              <option>July</option>      
              <option>August</option>      
              <option>September</option>      
              <option>October</option>      
              <option>November</option>      
              <option>December</option>      
            </select>
            <label for="day">Day</label>
            <select id="day"
                    name="day" />
              <option>1</option>      
              <option>2</option>      
              <option>3</option>      
              <option>4</option>      
              <option>5</option>      
              <option>6</option>      
              <option>7</option>      
              <option>8</option>      
              <option>9</option>      
              <option>10</option>      
              <option>11</option>      
              <option>12</option>      
              <option>13</option>      
              <option>14</option>      
              <option>15</option>      
              <option>16</option>      
              <option>17</option>      
              <option>18</option>      
              <option>19</option>      
              <option>20</option>      
              <option>21</option>      
              <option>22</option>      
              <option>23</option>      
              <option>24</option>      
              <option>25</option>      
              <option>26</option>      
              <option>27</option>      
              <option>28</option>      
              <option>29</option>      
              <option>30</option>      
              <option>31</option>      
            </select> 
            <label for="year">Year</label>
            <select id="year"
                   name="year" />
              <option>2009</option>      
              <option>2010</option>      
              <option>2011</option>      
              <option>2012</option>      
              <option>2013</option>      
              <option>2014</option>      
              <option>2015</option>      
              <option>2016</option>      
              <option>2017</option>      
              <option>2018</option>      
            </select> 
            <br>
            <label for="agree">I agree to the terms and conditions</label>            
            <input type="checkbox" required id="agree"/>
            <br>
            <input type="submit"/>
        </form>

    </body>
</html>
