<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form>
            <h3>What pet do you prefer!!!</h3>
            <!-- To make sure that HTML knows that the radio buttons are
            associated -->
            <label for="dogs">Dogs:</label>
            <input value="DOGS" name="pet" id="dogs" type="radio" />
            <label for="cats">Cats:</label>
            <input value="CATS" name="pet" id="cats" type="radio"/>
            <p>Please select a color</p>
            <select name="color">
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
            </select>
            <button>Submit</button>
        </form>

    </body>


</html>
